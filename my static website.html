<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Static Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
      transition: background-color 0.5s;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero-image {
      width: 80%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Static Website</h1>
    <p>This is a unique styled static site hosted using GitHub Pages.</p>

    <!-- ðŸ“¸ Replace the URL with your own image link or filename if uploading to GitHub -->
    <img src="https://via.placeholder.com/400x250.png?text=Your+Photo+Here" alt="Sample Image" class="hero-image" />

    <br>
    <button onclick="changeColor()">Change Background</button>
  </div>

  <script>
    const colors = ['#f2f2f2', '#ffe4e1', '#e6ffe6', '#e6f7ff', '#fff0f5', '#f0fff0'];
    let index = 0;

    function changeColor() {
      document.body.style.backgroundColor = colors[index];
      index = (index + 1) % colors.length;
    }
  </script>
</body>
</html>
